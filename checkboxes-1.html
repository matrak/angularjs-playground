<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS Multiple Checkboxes</title>
  <style>
    label {display: block;}
  </style>
  <script src="angularjs-1.2.24/angular.js"></script>
</head>

<body ng-app>
  <div ng-controller="MainCtrl">
    <label>
        <input type="checkbox" ng-model="colors['Red']"> Red
    </label>
    <label>
        <input type="checkbox" ng-model="colors['Blue']"> Blue
    </label> 
    <label>
        <input type="checkbox" ng-model="colors['Orange']"> Orange
    </label>       
    <p>colors: {{colors}}</p>
  </div>

  Test for ngModel vs ngBind<br/>
  <input type="text" ng-model="input1"/><br/>
  <input type="text" ng-bind="input2"/><br/>
  <div>
    ng model = {{input1}} <br/>
    ng bind = {{input2}}
  </div>

  <script>
  function MainCtrl($scope){
    $scope.colors = {Blue: true, Orange: true};
    $scope.input1 = "Ng-Model";
    $scope.input2 = "Ng-Bind";
  }
  </script>

</body>
</html>
