

<!doctype html>
<html> 
<head>
    <script src="angularjs-1.2.24/angular.js"></script>
</head>
<body ng-app="app">
<div ng-controller="RepeatCtrl"> 

  <ul>
    <li class="animate-repeat" ng-repeat="friend in friends" on-repeat-done="domain_done">
      Name <span>{{friend.name}}</span>
      Age <span>{{friend.age}}</span>
    </li>
  </ul>

</div>

<script type="text/javascript">

var app = angular.module('app', []);

app.controller('RepeatCtrl', function($scope) { 
  $scope.friends = [
    {name:'John', age:25, gender:'boy'},
    {name:'Jessie', age:30, gender:'girl'},
    {name:'Johanna', age:28, gender:'girl'},
    {name:'Joy', age:15, gender:'girl'},
    {name:'Mary', age:28, gender:'girl'},
    {name:'Peter', age:95, gender:'boy'},
    {name:'Sebastian', age:50, gender:'boy'},
    {name:'Erika', age:27, gender:'girl'},
    {name:'Patrick', age:40, gender:'boy'},
    {name:'Samantha', age:60, gender:'girl'}
  ];

  console.log('ng repeat start!');

  $scope.$on('domain_done', function( domainElement ) {
    console.log('ng repeat done!');
  });
});

app.directive("onRepeatDone", function() {
  return {
    restriction: 'A',
    link: function($scope, element, attributes ) {
        $scope.$emit(attributes["onRepeatDone"], element);
    }
  }
});


</script>
</body>
</html>
