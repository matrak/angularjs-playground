<html ng-app>
<head>
	<title>Ionic Form Test: Floating Labels</title>
	<script src="ionic-v1.0.0-beta.12/js/ionic.bundle.js"></script>
	<link rel="stylesheet" type="text/css" href="ionic-v1.0.0-beta.12/css/ionic.min.css">
</head>
<body>

<div class="ionic ng-scope">
  
  <div class="screen-bg"></div>

  <div class="default-screen ionic-body">
    <div class="content-wrapper">
      <div class="content padding has-header"></div>
    </div>
  </div>

  <!-- floating label example -->
  <div id="example-forms-floating-labels" class="ionic-body active-preview">
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">First Name</span>
		    <input type="text" placeholder="First Name">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Last Name</span>
		    <input type="text" placeholder="Last Name">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="text" placeholder="Email">
		  </label>
		</div>
  </div>

</div>

</body>
</html>
