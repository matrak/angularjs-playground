<!doctype html>
<html> 
<head>
		<script src="angularjs-1.2.24/angular.js"></script>
</head>
<body ng-app>
<div ng-controller="MyController"> 
	<img ng-attr-src={{imgSrc}} width="500px"/>
	<br/>
	<span>Image src is {{imgSrc}}</span>
</div>

<script type="text/javascript">

function MyController($scope) { 
	var i1 = 'http://i.imgur.com/Eu23wQG.jpg';
	var i2 = 'http://i.imgur.com/RVGPddI.jpg';
	$scope.imgSrc = Math.random() > 0.49 ? i1 : i2;
};

</script>
</body>
</html>
