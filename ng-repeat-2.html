

<!doctype html>
<html> 
<head>
    <script src="angularjs-1.2.24/angular.js"></script>
</head>
<body ng-app>
<div ng-controller="MyController"> 

  <ul class="example-animate-container">
    <li>
      Name <span>Static part of the page</span>
      Age <span>123</span>
    </li>
    <li>
      Name <span>Static part of the page</span>
      Age <span>123</span>
    </li>
    <li>
      Name <span>Static part of the page</span>
      Age <span>123</span>
    </li>
    <li class="animate-repeat" ng-repeat="friend in friends">
      Name <span>{{friend.name}}</span>
      Age <span>{{friend.age}}</span>
    </li>
  </ul>

  <button ng-click="loadData()">Load data</button>

</div>

<script type="text/javascript">

function MyController($scope) { 

  function findById(id) {
    angular.element(document.querySelector('#' + id));
  }

  function findByClassName(parent, cssClass) {
    angular.element(parent.querySelector('.' + cssClass));
  }

  var friends = [
    {name:'John', age:25, gender:'boy'},
    {name:'Jessie', age:30, gender:'girl'},
    {name:'Johanna', age:28, gender:'girl'},
    {name:'Joy', age:15, gender:'girl'},
    {name:'Mary', age:28, gender:'girl'},
    {name:'Peter', age:95, gender:'boy'},
    {name:'Sebastian', age:50, gender:'boy'},
    {name:'Erika', age:27, gender:'girl'},
    {name:'Patrick', age:40, gender:'boy'},
    {name:'Samantha', age:60, gender:'girl'}
  ];

  $scope.loadData = function() {
    
    $scope.friends = friends;
  }
};

</script>
</body>
</html>
